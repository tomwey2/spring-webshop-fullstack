<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sample Webshop - Shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link th:href="@{/css/w3.css}" type="text/css" rel="stylesheet" >
    <script src="js/app.js" defer type="text/javascript"></script>
</head>

<style>
    html,body,h1,h2,h3,h4,h5,h6 { font-family: "Roboto", sans-serif; }
    .w3-sidebar {z-index: 3;width: 250px;top: 60px;bottom: 50px;height: inherit;}
    .fill100 {height: 100%;}
</style>

<body>

<!-- This is the header in case of a large or medium display -->
<header class="w3-container w3-hide-small w3-hide-medium w3-top w3-orange">
    <div class="w3-bar-item w3-left">
        <a th:href="@{/shop}" class="w3-button w3-hover-amber"><b>MANDARINE</b> shop</a>
    </div>
    <div class="w3-bar-item w3-right">
        <div th:if="${#strings.isEmpty(user.name)}">
            <a th:href="@{/login}" class="w3-button w3-hover-amber">
                <i class="fa fa-user"></i> Sign in</a>
        </div>
        <div th:if="${not #strings.isEmpty(user.name)}">
            <a th:href="@{/logout}" class="w3-button w3-hover-amber">
                <i class="fa fa-user"></i> Sign out (<span th:text="${user?.email}"></span>)
            </a>
        </div>
    </div>
    <div class="w3-bar-item w3-right">
        <a th:href="@{/cart}" class="w3-button w3-hover-amber">
            <i class="fa fa-shopping-cart"></i> Cart (<span th:text="${cartContentSize}"></span>)</a>
    </div>
</div>
</header>
<!-- This is the header in case of a small display -->
<header class="w3-hide-large w3-top w3-black">
    <div class="w3-bar-item w3-left">
        <a href="javascript:void(0)" class="w3-button w3-left-align" onclick="w3_open()">
            <i class="fa fa-bars"></i></a>
    </div>
    <div class="w3-bar-item w3-left">
        <a th:href="@{/shop}" class="w3-button w3-hover-amber"><b>MANDARINE</b> shop</a>
    </div>
    <div class="w3-bar-item w3-right">
        <div th:if="${#strings.isEmpty(user.name)}">
            <a th:href="@{/login}" class="w3-button w3-hover-amber">
                <i class="fa fa-user"></i></a>
        </div>
        <div th:if="${not #strings.isEmpty(user.name)}">
            <a th:href="@{/logout}" class="w3-button w3-hover-amber">
                <i class="fa fa-user"></i>(<span th:text="${user?.email}"></span>)</a>
        </div>
    </div>
    <div class="w3-bar-item w3-right">
        <a th:href="@{/cart}" class="w3-button w3-hover-amber">
            <i class="fa fa-shopping-cart"></i>(<span th:text="${cartContentSize}"></span>)</a>
    </div>
</header>

<aside class="w3-sidebar w3-bar-block w3-collapse w3-animate-left w3-border-right" id="mySidebar">
    <div class="w3-container w3-display-container w3-padding-16">
        <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
    </div>
    <div class="w3-container w3-center">
        <p>Please select one of the following categories:</p>
    </div>
    <ul class="w3-ul w3-center w3-hoverable" id="productCategories">
        <li id="0">
            <form th:action="@{/filter(id=${0})}" method="post">
                <button type="submit" class="w3-button">Show all</button>
            </form>
        </li>
        <li th:each="category : ${productCategories}" th:id="${category.id}">
            <form th:action="@{/filter(id=${category.id})}" method="post">
                <button type="submit" th:text="${category.name}" class="w3-button"/>
            </form>
        </li>
    </ul>
</aside>

<section class="w3-main w3-container w3-display-container w3-section w3-center"
         style="margin-left:280px; margin-top: 25px;">
    <div class="w3-responsive w3-threequarter">
        <table class="w3-table w3-bordered" style="margin-top: 50px;">
            <thead>
            <tr>
                <th>Product</th>
                <th class="w3-center">Stock</th>
                <th class="w3-right-align">Price</th>
            </tr>
            </thead>
            <tbody id="products">
            <tr th:if="${products.isEmpty}">
                <td colspan="4">No products available</td>
            </tr>
            <tr th:each="product : ${products}">
                <td><span th:text="${product.name}"/></td>
                <td style="text-align: center; vertical-align: middle;"><span th:text="${product.unitsInStock}"/></td>
                <td style="text-align: right; vertical-align: middle;"><span th:text="${product.unitPrice}"/> â‚¬</td>

                <td style="text-align: center; vertical-align: middle;">
                    <div th:if="${product.unitsInStock} == 0">
                        <button class="w3-disabled w3-button w3-yellow w3-hover-amber w3-round-xlarge w3-small">Add to Cart</button>
                    </div>
                    <div th:unless="${product.unitsInStock} == 0">
                        <form th:action="@{/add_product_to_cart(productId=${product.id})}" method="post">
                            <button class="w3-button w3-yellow w3-hover-amber w3-round-xlarge w3-small">Add to Cart</button>
                        </form>
                    </div>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<section class="w3-section" style="margin-bottom: 50px;">.</section> <!-- hack! -->

<footer class="w3-container w3-bottom w3-white">
    <div class="w3-bar">
        <a th:href="@{/info}" class="w3-button w3-left-align w3-hover-white">More Information</a>
        <a href="https://github.com/tomwey2/webshop" class="w3-button w3-right w3-hover-white">Sources at github.com
            <i class="fa fa-github"></i></a>
    </div>
</footer>

</body>

</html>
