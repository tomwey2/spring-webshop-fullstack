<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sample Webshop - Home (Thymeleaf)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link th:href="@{/css/w3.css}" type="text/css" rel="stylesheet" >
    <script src="js/shop.js" defer type="text/javascript"></script>
</head>

<style>
    html,body,h1,h2,h3,h4,h5,h6 { font-family: "Roboto", sans-serif; }
    .w3-sidebar {z-index: 3;width: 250px;top: 60px;bottom: 50px;height: inherit;}
    .fill100 {height: 100%;}
</style>

<body>

<!-- This is the header in case of a large or medium display -->
<header class="w3-container w3-hide-small w3-hide-medium w3-top w3-left-align w3-orange">
    <div class="w3-bar">
        <div class="w3-left">
            <div class="w3-bar-item">
                <a th:href="@{/}" class="w3-button"><b>MANDARINE</b> shop</a>
            </div>
        </div>
        <div class="w3-right">
            <div class="w3-bar-item">
                <a th:href="@{/cart}" class="w3-button w3-hover-white">
                    <i class="fa fa-shopping-cart"></i> Cart (<span th:text="${cartContentSize}"/>)</a>
            </div>
            <div class="w3-bar-item">
                <div th:if="${#strings.isEmpty(user.name)}">
                    <a th:href="@{/login}" class="w3-button w3-hover-white">
                        <i class="fa fa-user"></i> Sign in</a>
                </div>
                <div th:if="${not #strings.isEmpty(user.name)}">
                    <a th:href="@{/logout}" class="w3-button w3-hover-white">
                        <i class="fa fa-user"></i> Sign out (<span th:text="${user?.email}"/>)
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- This is the header in case of a small display -->
<header class="w3-hide-large w3-top w3-black">
    <div class="w3-bar">
        <div class="w3-left">
            <div class="w3-bar-item">
                <a href="javascript:void(0)" class="w3-button w3-left-align" onclick="w3_open()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
            <div class="w3-bar-item">
                <a th:href="@{/}" class="w3-button"><b>MANDARINE</b> shop</a>
            </div>
        </div>
        <div class="w3-right">
            <div class="w3-bar-item">
                <a th:href="@{/cart}" class="w3-button w3-hover-white">
                    <i class="fa fa-shopping-cart"></i>(<span th:text="${cartContentSize}"/>)</a>
            </div>
            <div class="w3-bar-item">
                <div th:if="${#strings.isEmpty(user.name)}">
                    <a th:href="@{/login}" class="w3-button w3-hover-white">
                        <i class="fa fa-user"></i></a>
                </div>
                <div th:if="${not #strings.isEmpty(user.name)}">
                    <a th:href="@{/logout}" class="w3-button w3-hover-white">
                        <i class="fa fa-user"></i>(<span th:text="${user?.email}"/>)
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="w3-main w3-container w3-display-container w3-section w3-center"
         style="margin-left:280px; margin-top: 50px;">
    <div class="w3-responsive w3-threequarter">
        <div class="w3-container" style="margin-top: 50px;">
            <div class="w3-container">
                <div class="w3-panel w3-border-bottom">
                    <h2>Shopping Cart</h2>
                </div>
                <h4>
                <p>Subtotal (<span th:text="${cartContentSize}"/> items):
                <span th:text="${#numbers.formatDecimal(totalSum, 1, 2, 'COMMA')}"/> Euro</p>
                </h4>
                <button class="w3-center w3-button w3-yellow w3-hover-amber w3-round-xlarge">Proceed to checkout</button>
            </div>
        </div>

        <table class="w3-table w3-bordered" style="width=70%; margin-top: 50px;">
            <thead>
            <tr>
                <th>Product</th>
                <th class="w3-right-align">Price (p. Unit)</th>
                <th class="w3-center">Quantity</th>
                <th class="w3-right-align">Price</th>
                <th/>
            </tr>
            </thead>
            <tbody id="products">
            <tr th:if="${cartContents.isEmpty}">
                <td colspan="5">No articles in shopping cart</td>
            </tr>
            <tr th:each="cartContent : ${cartContents}">
                <td style="vertical-align: middle;">
                    <span th:text="${cartContent.product.name}"/></td>
                <td style="text-align: right; vertical-align: middle;">
                    <span th:text="${cartContent.product.unitPrice}"/> €</td>
                <td style="text-align: center; vertical-align: middle;">
                    <div class="w3-bar">
                        <div class="w3-bar-item w3-padding-small">
                            <a th:href="@{/cartContent(id=${cartContent.id}, change=-1)}">
                                <i class="fa fa-minus-square-o"></i>
                            </a>
                        </div>
                        <div class="w3-bar-item w3-padding-small">
                            <span th:text="${cartContent.quantity}"/>
                        </div>
                        <div class="w3-bar-item w3-padding-small">
                            <a th:href="@{/cartContent(id=${cartContent.id}, change=1)}">
                                <i class="fa fa-plus-square-o"></i>
                            </a>
                        </div>
                    </div>

                    <!--ok:
                    <select th:value="${cartContent.quantity}">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <input type="number" th:value="${cartContent.quantity}" step="1"/>
                    -->
                </td>
                <td style="text-align: right; vertical-align: middle;">
                    <span th:text="${cartContent.price}"/> €</td>
                <td style="text-align: right; vertical-align: middle;">
                    <a href="">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<footer class="w3-container w3-bottom w3-white">
    <div class="w3-bar">
        <a href="./info.html" class="w3-button w3-left-align w3-hover-white">More Information</a>
        <a href="https://github.com/tomwey2/webshop" class="w3-button w3-right w3-hover-white">Sources at github.com
            <i class="fa fa-github"></i></a>
    </div>
</footer>

</body>
</html>
