<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Sign Up Confirmation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Fonts-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <!--
    <link
      th:href="@{bootstrap-5.1.1-dist/css/bootstrap.css}"
      type="text/css"
      rel="stylesheet"
    />
    -->

    <!--own CSS-->
    <link th:href="@{css/style.css}" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light mandarine sticky-top">
      <div class="container">
        <a class="navbar-brand fs-5 fw-bold" th:href="@{/shop}"
          >Mandarine Shop
        </a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-6">
          <h3 class="text-center">Sign Up Confirmation</h3>
          <p>
            We send you an email with a token to activate your account. Please
            confirm this email by clicking at the confirmation link.
          </p>
          <p>Your token is: <span th:text="${token}"></span></p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-4 text-center">
          <a th:href="@{/shop}" class="btn light-button">
            <b>Go to the shop</b>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
