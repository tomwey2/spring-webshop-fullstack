<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Sign In</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Fonts-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <!--
    <link
      th:href="@{bootstrap-5.1.1-dist/css/bootstrap.css}"
      type="text/css"
      rel="stylesheet"
    />
    -->

    <!--own CSS-->
    <link th:href="@{/css/w3.css}" type="text/css" rel="stylesheet" />
    <link th:href="@{css/style.css}" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light mandarine sticky-top">
      <div class="container">
        <a class="navbar-brand fs-5 fw-bold" th:href="@{/shop}"
          >Mandarine Shop
        </a>
      </div>
    </nav>

    <div class="container mt-3 ">
        <div class="row text-center">
          <h3>Sign In</h3>
        </div>
  
        <div id="contact" class="container">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-6">

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                      <label for="username" class="form-label">Email address</label>
                      <input
                        class="form-control"
                        type="text"
                        name="username"
                        id="username"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input
                        class="form-control"
                        type="password"
                        name="password"
                        id="password"
                        required
                      />
                    </div>
                    <button type="submit" class="btn light-button">Sign In</button>
                  </form>
              
                  <ul class="nav mt-2">
                    <li class="nav-item">New in webshop?</li>
                    <li class="nav-item ms-auto">
                      <a class="nav-link" th:href="@{/signup}"><b>Sign up</b></a>
                    </li>
                  </ul>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
  </body>
</html>
