<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/layout.css" type="text/css">
    <script src="js/shop.js" defer></script>
</head>
<body>

    <header class="site-header">
        <div class="user">
            <button class="w3-button" name="cart">Cart
                <i class="fa fa-cart-plus"></i>
            </button>
            <button class="w3-button" id="login">Login
                <i class="fa fa-user"></i>
            </button>

        </div>
    </header>

    <nav class="site-nav">
        <div class="logo">
            <p>MANDARINE shop</p>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <aside class="site-aside">
        <button class="w3-button" id="loadTestCategories" style="float: right;">Test data</button>
        <h4>Categories</h4>
        <ul class="w3-ul w3-center w3-hoverable" id="productCategories"></ul>
    </aside>

    <section class="site-section">
        <button class="w3-button" id="loadTestProducts" style="float: right;">Test data</button>
        <table class="w3-table w3-bordered">
            <thead>
            <tr>
                <th>Product</th>
                <th style="text-align:center;">Stock</th>
                <th style="text-align:right;">Price</th>
            </tr>
            </thead>
            <tbody id="products"></tbody>
        </table>
    </section>

    <footer class="site-footer">
        (c) 2021 Thomas Weyrath
    </footer>

</body>

</html>
